<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Chatroom</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Auth Section -->
    <div id="auth-section" class="container">
        <div class="auth-card">
            <h1>Real-Time Chatroom</h1>
            
            <!-- Login Form -->
            <div id="login-form" class="form-container">
                <h2>Login</h2>
                <form id="loginForm">
                    <input type="email" id="login-email" placeholder="Email" required>
                    <input type="password" id="login-password" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
                <p class="toggle-form">Don't have an account? <a href="#" id="show-signup">Sign up</a></p>
            </div>

            <!-- Signup Form -->
            <div id="signup-form" class="form-container" style="display: none;">
                <h2>Sign Up</h2>
                <form id="signupForm">
                    <input type="text" id="signup-firstname" placeholder="First Name" required>
                    <input type="text" id="signup-lastname" placeholder="Last Name" required>
                    <input type="email" id="signup-email" placeholder="Email" required>
                    <input type="password" id="signup-password" placeholder="Password (min 6 chars)" required>
                    <button type="submit">Sign Up</button>
                </form>
                <p class="toggle-form">Already have an account? <a href="#" id="show-login">Login</a></p>
            </div>

            <div id="auth-error" class="error-message"></div>
        </div>
    </div>

    <!-- Chat Section -->
    <div id="chat-section" class="container" style="display: none;">
        <div class="chat-container">
            <!-- Sidebar -->
            <div class="sidebar">
                <div class="sidebar-header">
                    <h2>Chatrooms</h2>
                    <button id="logout-btn" class="btn-secondary">Logout</button>
                </div>
                <div class="user-info">
                    <span id="user-name"></span>
                </div>
                <div class="create-room">
                    <input type="text" id="room-name-input" placeholder="New room name">
                    <button id="create-room-btn">Create Room</button>
                </div>
                <div id="rooms-list" class="rooms-list">
                    <!-- Rooms will be populated here -->
                </div>
            </div>

            <!-- Chat Area -->
            <div class="chat-area">
                <div id="no-room-selected" class="no-room">
                    <h2>Welcome to Real-Time Chatroom</h2>
                    <p>Select a room or create a new one to start chatting</p>
                </div>

                <div id="chat-room" style="display: none;">
                    <div class="chat-header">
                        <h2 id="current-room-name"></h2>
                        <button id="leave-room-btn" class="btn-secondary">Leave Room</button>
                    </div>
                    <div id="messages-container" class="messages-container">
                        <!-- Messages will be populated here -->
                    </div>
                    <div class="message-input-container">
                        <input type="text" id="message-input" placeholder="Type a message...">
                        <button id="send-message-btn">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
